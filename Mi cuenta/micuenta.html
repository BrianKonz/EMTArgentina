        <div class="contenedorIngreso">
            <div class="imagen1"></div>
            <div class="Ingreso">
                <img class="emtLogo" src="../Galeria/EMTLogo.png" alt="Logo">
                <h3 id="comienzaCompra" class="textH3">¡Comienza tu Compra!</h3>
                <form class="loginPrincipal">
                    <div class="contenedorLogin">
                        <div class="Login">   
                            <label for="Mail"></label>
                                <input type="email" value="" placeholder="Ingresa tu Correo" required >
                        </div> 
        
                        <div class="Login">
                            <label for="password"></label>
                            <input type="password" value="" placeholder="Ingresa tu Contraseña" required >
                        </div>
        
                        <div class="Login">
                            <a type="button" class="btn btn-primary" href="">INICIAR SESIÓN</a>
                        </div>
        
                        <div class="Login"> 
                            <a href="">¿Olvidaste tu contraseña?</a>
                        </div>
        
                        <div class="Login">
                            <a href="">Registrarme en EMT Argentina</a>
                        </div>
        
                    </div>        
                </form>
            </div>
            <div class="imagen2"></div>
         </div>
