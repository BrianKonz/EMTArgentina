    <section class="contacto">
        <h1>¡QUIERO QUE ME CONTACTEN!</h1>
            <div class="contenedor">

                <form action="" class="Formiul">
                    <input type="text" placeholder="Nombre" Class="Nombre" required>
                    <input type="email" placeholder="Correo Electrónico" class="Mail" required>

                    <input type="tel" placeholder="Teléfono" class="Tel" required>

                    <select name="" id="" class="Sexo">
                        <option disabled selected>Género</option> <!--con el disabled hago que no se elija esta opción y el selected que aparezca primero para indicar-->
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>X</option>
                    </select> 

                    <textarea placeholder="Deja tu mensaje" class="mensaje"></textarea>

                    <input id="formulario__boton"  class="btnForm btn-primary" type="submit" value="Enviar">

                </form>


            </div>
    </section>
